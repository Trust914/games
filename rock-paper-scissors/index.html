<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" 
        rel="stylesheet"
    >
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="container py-3 border-bottom">
        <div class="row justify-content-center text-center g-3">
            <div class="col-4 col-md-3 col-lg-2">
                <img src="./images/Rock_header.svg" alt="Rock" class="img-fluid" width="50">
                <p class="fw-bold fs-5">ROCK</p>
            </div>
            <div class="col-4 col-md-3 col-lg-2">
                <img src="./images/Paper_header.svg" alt="Paper" class="img-fluid" width="50">
                <p class="fw-bold fs-5">PAPER</p>
            </div>
            <div class="col-4 col-md-3 col-lg-2">
                <img src="./images/Scissors_header.svg" alt="Scissors" class="img-fluid" width="50">
                <p class="fw-bold fs-5">SCISSORS</p>
            </div>
        </div>
    </header>

    <main class="container pt-5">
        <section id="score-board" class="bg-white rounded-3 shadow p-4 mb-4">
            <h1 class="text-center mb-4 fw-bold fs-4 fs-md-3">Score Board</h1>
            <div class="row g-3 pb-3 pt-lg-4 mx-auto align-items-center rounded-3 border shadow-lg">
                <div class="col-6 text-center">
                    <h4 class="fw-bold fs-5">YOU</h4>
                    <div class="human-score d-flex justify-content-center">
                        <i class='bx bx-star fs-5'></i>
                        <i class='bx bx-star fs-5'></i>
                        <i class='bx bx-star fs-5'></i>
                    </div>
                </div>
                <div class="col-6 text-center">
                    <h4 class="fw-bold fs-5">COMPUTER</h4>
                    <div class="computer-score d-flex justify-content-center">
                        <i class='bx bx-star fs-5'></i>
                        <i class='bx bx-star fs-5'></i>
                        <i class='bx bx-star fs-5'></i>
                    </div>
                </div>
            </div>
            <div id="round-selection" class="row mt-3">
                <div class="col text-center">
                    <label for="max-rounds" class="form-label fw-bold">Change number of rounds:</label>
                    <select id="max-rounds" name="max-rounds" class="form-select d-inline w-auto">
                        <option value="1">1</option>
                        <option value="3" selected>3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                    </select>
                </div>
            </div>
        </section>

        <section id="main-game" class="d-flex flex-column flex-lg-row justify-content-between align-items-center text-center mb-4">
            <div class="human-hand mb-4 mb-lg-0 text-center">
                <h5 class="fw-bold fs-5">YOU</h5>
                <div id="human-img-container" class="btn disabled">
                    <img id="human-img" data-choice="rock" class="img-fluid" src="./images/HUMANrock.svg" alt="human rock hand" width="150">
                </div>
            </div>
            <div class="play-btn-container mb-4 mb-lg-0 text-center">
                <h3 id="result-message" class="fw-bold fs-4">CLICK TO PLAY</h3>
                <h5 id="winner-message" class="fs-5"></h5>
                <button id="play-btn" class="btn btn-outline-secondary d-inline-flex align-items-center">START GAME</button>
            </div>
            <div class="computer-hand text-center">
                <h5 class="fw-bold fs-5">COMPUTER</h5>
                <div id="computer-img-container">
                    <img id="computer-img" class="img-fluid" src="./images/AIrock.svg" alt="computer rock hand" width="150">
                </div>
            </div>
        </section>

        <section class="bottom text-center">
            <button class="reset-score btn btn-danger btn-sm">RESET GAME</button>
        </section>
    </main>

    <div class="modal modal-sheet position-static d-block" tabindex="-1" role="dialog" id="modalSheet">
        <div id="final-results-card" class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-bottom-0 text-center">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="final-winner-message modal-body py-0 text-center">
                    <h2 class="fs-3">Congratulations</h2>
                    <h3 class="fs-4">WINNER!</h3>
                </div>
                <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
                    <button id="play-again" type="button" class="btn btn-outline-secondary">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
